<!DOCTYPE html>

    <head>
        <title>Business Card Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script defer src="script.js"></script>
        <script defer src="https://kit.fontawesome.com/6d2dacdd6e.js" crossorigin="anonymous"></script>   
    </head>

    <body>

        <div class="container">
            <!--MAIN BODY-->
            <div class="card">

                <!--LEFT SIDE-->
                <div class="profile-sidebar">

                    <!--Profile Image-->
                    <div class="profile-photo-container">
                        <img class="profile-photo" src="./Images/pngwing.com.png" alt="main-photo">
                    </div>
                    
                    <!--Social Media Links-->
                    <ul class="social-list">
                        <li class="social-icon"><a class="social-link" href="https://www.facebook.com/" aria-label="facebook"> 
                            <i class="fab fa-facebook"></i>
                        </a></li>
                        <li class="social-icon"><a class="social-link" href="https://uk.linkedin.com/" aria-label="linkedin">
                            <i class="fab fa-linkedin-in"></i>
                        </a></li>
                        <li class="social-icon"><a class="social-link" href="https://github.com/" aria-label="github">
                            <i class="fab fa-github"></i>
                        </a></li>
                    </ul>

                </div>

                <!--RIGHT SIDE-->
                <div class="profile-info">
                <h2 class="profile-name">Gollum</h2>
                <p class="profile-occupation">Junior Software Developer</p>
                <p class="profile-body">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    </p>
                </div>

            </div>
        </div>
        
    </body>

</html>
